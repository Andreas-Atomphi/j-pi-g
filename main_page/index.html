<!doctype html>
<html>
    <head>
        <title>J&pi;G</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/indicator.css" />
        <script type="text/javascript" src="js/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>J<span id="pi-symbol"></span>G</h1>
        </header>
        <div style="height: 15px"></div>
        <div class="content">
            <div id="canvas-container" class="centered">
                <canvas id="p-canvas" width="160" height="90"></canvas>
                <div class="loading-overlay animated-invisible">
                    <div class="lds-roller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div style="height: 30px"></div>
            <div class="centered centered-content">
                <label for="width-setting" class="label">Width</label>
                <input
                    type="number"
                    max="5"
                    id="width-setting"
                    class="setting-input input-text"
                />
                <label for="height-setting" class="label">Height</label>
                <input
                    type="number"
                    id="height-setting"
                    class="setting-input input-text"
                />
            </div>
            <div style="height: 5px"></div>
            <div class="centered centered-content">
                <label>Offset</label>
                <input
                    type="number"
                    id="offset-view"
                    class="input-text"
                    value="0"
                />
            </div>
            <div style="height: 5px"></div>
            <div class="centered centered-content">
                <input
                    type="button"
                    value="<100"
                    onclick="offsetMan.changeOffsetBy(-100, true)"
                    class="button"
                />
                <input
                    type="button"
                    value="<50"
                    onclick="offsetMan.changeOffsetBy(-50, true)"
                    class="button"
                />
                <input
                    type="button"
                    value="<10"
                    onclick="offsetMan.changeOffsetBy(-10, true)"
                    class="button"
                />
                <input
                    type="button"
                    value="<"
                    onclick="offsetMan.changeOffsetBy(-1, true)"
                    class="button"
                />
                <input
                    type="button"
                    value="&#10227;"
                    onclick="offsetMan.changeOffsetBy(0, true)"
                    class="button"
                />
                <input
                    type="button"
                    value=">"
                    onclick="offsetMan.changeOffsetBy(1, true)"
                    class="button"
                />
                <input
                    type="button"
                    value=">10"
                    onclick="offsetMan.changeOffsetBy(10, true)"
                    class="button"
                />
                <input
                    type="button"
                    value=">50"
                    onclick="offsetMan.changeOffsetBy(50, true)"
                    class="button"
                />
                <input
                    type="button"
                    value=">100"
                    onclick="offsetMan.changeOffsetBy(100, true)"
                    class="button"
                />
            </div>
        </div>
    </body>
</html>
